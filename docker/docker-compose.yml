services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./neo4j/logs:/logs
      - ./neo4j/config:/config
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
    environment: 
      # Credentials
      - NEO4J_AUTH=neo4j/Occultashield_neo4j
      # - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASS}
    networks:
      - backend

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "${SURREALDB_PORT:-8000}:8000"
    environment:
      - RUST_LOG=${SURREALDB_LOG:-info}
    env_file:
      - .env
    volumes:
      - ./surrealdb-data:/data:rw
      - ../db_files/schema.surql:/schema.surql:ro
    command: >
      start 
      --log ${SURREALDB_LOG:-info}
      --username ${SURREALDB_USER}
      --password ${SURREALDB_PASS}
      --import-file /schema.surql
      rocksdb:/data/database.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - backend
    user: "0:0"

networks:
  backend:
    driver: bridge
