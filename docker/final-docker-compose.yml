services:
  neo4j:
    image: neo4j:5.26
    container_name: neo4j
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./neo4j/logs:/logs
      - ./neo4j/config:/config
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
    environment: 
      - NEO4J_AUTH=neo4j/Occultashield_neo4j
      - NEO4J_PLUGINS=["apoc"]
    networks:
      - backend_net

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    restart: unless-stopped
    ports:
      - 8000:8000
    command: >
      start 
      --log info
      --user root
      --pass root
      file:/data/database.db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend_net
    volumes:
      - ./surrealdb-data:/data:rw
    user: "0:0"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8900:8900"
    environment:
      - SURREALDB_HOST=surrealdb
      - SURREALDB_PORT=8000
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
      - SURREALDB_NAMESPACE=test
      - SURREALDB_DB=occultashield
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=Occultashield_neo4j
      - YOLO_MODEL_PATH=app/yolov10m.pt
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - surrealdb
      - neo4j
    volumes:
      - ../backend/app/storage:/code/app/storage
    networks:
      - backend_net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - VITE_API_URL=http://localhost:8900/api/v1
    depends_on:
      - backend
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge
